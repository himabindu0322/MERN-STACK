<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hyperlink Example</title>
    
</head>
<body>

    <h1>Demonstrating Hyperlinks in HTML</h1>

    <!-- Text Hyperlink -->
    <h2>1. Text Link using</h2>
    <p>
        Visit <a href="https://erp.adityauniversity.in/login.htm;jsessionid=ED10F4D35AF57ECDD4B6F2D42CFBB15E"</a>.
    </p>

    <!-- Image Hyperlink -->
    <h2>2. Image Link using &lt;a&gt; and href</h2>
    <p>
        Click the image below to visit the <strong>Gallery Page</strong>:
    </p>
    <a href="https://erp.adityauniversity.in/login.htm;jsessionid=ED10F4D35AF57ECDD4B6F2D42CFBB15E">
</body>
</html>
