<!DOCTYPE html>
<html>
<head>
   <title>Date Object Properties and Methods</title>
</head>
<body>
   <h2>JavaScript Date Object Example</h2>
   <p id="dateInfo"></p>

   <script>
     // Create a new Date Object
     let currentDate = new Date();   
       
     // Using Date Methods
     let year = currentDate.getFullYear();         // Get the year 
     let month = currentDate.getMonth() + 1;       // Get the month (0-11, so +1 for human-readable)
     let date = currentDate.getDate();             // Get the date of the month
     let day = currentDate.getDay();               // Get the day of the week (0=Sunday)
     let hours = currentDate.getHours();           // Get the hours
     let minutes = currentDate.getMinutes();       // Get the minutes
     let seconds = currentDate.getSeconds();       // Get the seconds
     let time = currentDate.getTime();             // Get time in milliseconds since Jan 1, 1970

     // Array for week days
     let days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

     // Display the values
     document.getElementById("dateInfo").innerHTML =
      "Current Date: " + date + "/" + month + "/" + year + "<br>" + 
      "Day of the Week: " + days[day] + "<br>" +
      "Current Time: " + hours + ":" + minutes + ":" + seconds + "<br>" + 
      "Milliseconds since Jan 1, 1970: " + time;
   </script>
</body>
</html>
