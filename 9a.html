<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <title>Fatorail Using Function</title>
</head>
<body>
  <h2>Find Factorial of a  Number</h2>

 <script>
  //Function to Calculate factorial
  function factorial(num) {
     let fact = 1;
     for (let i=1; i <=num; i++) {
        fact *= i;
    }
    return fact;
  }

  // Taking input fron user
  let number = parseInt(prompt("Enter a number:"));

  // Calling the function and displaying result
  let result = factorial(number);
  document.write("Factorial of " + number + " is " + result);
 </script>
</body>
</html>
