<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voter Eligibility Check</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table { 
      border-collapse: collapse;
      width: 50%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Voter Eligibility Check</h1>
  <button onclick="checkVoter()">Check Eligibility</button>

  <div id="result"></div>

  <script>
    function checkVoter() {
      const name = prompt("Enter your name:");
      const age = prompt("Enter your age:");

      // Validation
      if (name === null || age === null || name.trim() === "" || age.trim() === "" || isNaN(age)) {
        alert("Please enter valid name and age!");
        return;
      }

      const ageNum = parseInt(age);
      let eligibility = (ageNum >= 18) ? "Eligible to Vote ✅" : "Not Eligible to Vote ❌";

      // Display result in a table
      document.getElementById("result").innerHTML = `
        <table>
          <tr><th>Name</th><th>Age</th><th>Status</th></tr>
          <tr><td>${name}</td><td>${ageNum}</td><td>${eligibility}</td></tr>
        </table>
      `;
    }
  </script>
</body>
</html>
