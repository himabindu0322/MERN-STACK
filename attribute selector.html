<!DOCTYPE html>
<html>
<head>
   <title>Simple Attributes Selector</title>
   <style>
    /*Select input with type="text"*/
    input[type="text"] {
     background-color:lightyellow;
    }
  /*select link with target="_blank" */
  a[target="_blank"] {
   color:red;
  }
  /*select image with alt attribute*/
 img[alt] {
   border:2px solid green;
 }
</style>
</head>
<body>
  <h2>Attribute selector Demo</h2>
 <input type="text" placeholder="Enter your name"><br><br>
 <a href="www.google.com" target="_blank">open in New Tab</a><br><br>
