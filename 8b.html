<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>Week Days With Switch Case</title>
   <script>
     function showWeekDay() {
         let input = prompt("Enter a Number (1-7) for the Weekday:");
         
         // If user pressed Cancel
         if (input === null) {
           document.getElementById("output").innerHTML = "<h3>Operation cancelled.</h3>";
           return;
         }

         let dayNumber = parseInt(input);
         let dayName = "";

         if (isNaN(dayNumber)) {
           dayName = "Invalid input! Please enter a number between 1 and 7.";
         } else {
           switch (dayNumber) {
             case 1:
               dayName = "Sunday";
               break;
             case 2:
               dayName = "Monday";
               break;
             case 3:
               dayName = "Tuesday";
               break;
             case 4:
               dayName = "Wednesday";
               break;
             case 5:
               dayName = "Thursday";
               break;
             case 6:
               dayName = "Friday";
               break;
             case 7:
               dayName = "Saturday";
               break;
             default:
               dayName = "Invalid input! Please enter a number between 1 and 7.";
           }
         }

         // Display result in dialog box
         alert(dayName);

         // Also display result inside webpage
         document.getElementById("output").innerHTML = "<h3>" + dayName + "</h3>";
     }
   </script>
</head>
<body onload="showWeekDay()">
  <div id="output" style="text-align:center; margin-top:20px; font-family:Arial;"></div>
</body>
</html>
